
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Brazil Pure - Painel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f3f4f6; color: #111827; }
    header {
      background: #1e3a8a; color: white;
      padding: 20px 30px;
      display: flex; justify-content: space-between; align-items: center;
      flex-wrap: wrap;
    }
    header h1 { margin: 0; font-size: 22px; }
    .container { max-width: 1200px; margin: auto; padding: 20px; }

    .info-top, .cards, .history { margin-bottom: 30px; }
    .info-top {
      background: white; padding: 20px; border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      display: flex; flex-wrap: wrap; gap: 20px;
      justify-content: space-between;
    }
    .info-item { flex: 1 1 250px; font-size: 14px; }
    .info-item span { font-weight: bold; }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
    }
    .card {
      flex: 1 1 300px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .card h3 { margin-top: 0; font-size: 18px; color: #2563eb; }
    .card p { margin: 8px 0; }

    .history-block {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }
    .history-block h4 {
      margin: 0 0 10px;
      color: #1e3a8a;
    }
    .history-block ul {
      margin: 0; padding-left: 18px;
      font-size: 14px;
    }
    footer {
      text-align: center;
      color: #6b7280;
      font-size: 13px;
      padding: 40px 20px 20px;
    }
    @media (max-width: 768px) {
      .cards, .info-top { flex-direction: column; }
    }
  </style>
</head>
<body>

<header>
  <h1>Brazil Pure</h1>
  <div>Sponsor: <span id="sponsor">---</span></div>
</header>

<div class="container">
  <div class="info-top">
    <div class="info-item"><span>My Address ID:</span> <span id="addressId">---</span></div>
    <div class="info-item"><span>Joined:</span> <span id="joined">---</span></div>
    <div class="info-item"><span>Promo-Link:</span> <span id="promoLink">---</span></div>
    <div class="info-item"><span>Team Deposits:</span> <span id="teamDeposits">---</span></div>
    <div class="info-item"><span>Referrals:</span> <span id="referrals">---</span></div>
  </div>

  <div class="cards">
    <div class="card">
      <h3>Mining Balance</h3>
      <p id="miningBalance">---</p>
    </div>
    <div class="card">
      <h3>Current Balance</h3>
      <p id="currentBalance">---</p>
      <p id="dailyRoi" style="font-weight:normal;"></p>
      <p id="refRewards" style="font-weight:normal;"></p>
    </div>
    <div class="card">
      <h3>Payouts</h3>
      <p id="totalPayouts">---</p>
      <p id="payoutQueue" style="font-weight:normal;"></p>
    </div>
  </div>

  <div class="history">
    <div class="history-block">
      <h4>My Deposits</h4>
      <ul id="depositsList"></ul>
    </div>
    <div class="history-block">
      <h4>My Withdrawals</h4>
      <ul id="withdrawalsList"></ul>
    </div>
  </div>
</div>

<footer>
  Brazil Pure – Projeto educacional baseado em dados reais da pure3.cloud © 2025
</footer>

<script>
const wallet = localStorage.getItem("wallet_trx");
if (!wallet) {
  alert("Carteira TRX não encontrada.");
  window.location.href = "/";
}

fetch("/api/relatorio?wallet=" + wallet)
  .then(res => res.json())
  .then(d => {
    if (d.error) return alert("Erro: " + d.error);
    document.getElementById("addressId").innerText = d.address_id || "---";
    document.getElementById("joined").innerText = d.joined_date || "---";
    document.getElementById("promoLink").innerText = d.promo_link || "---";
    document.getElementById("teamDeposits").innerText = d.team_deposits || "---";
    document.getElementById("referrals").innerText = d.referrals || "---";
    document.getElementById("sponsor").innerText = d.sponsor || "---";
    document.getElementById("miningBalance").innerText = d.mining_balance || "---";
    document.getElementById("currentBalance").innerText = d.current_balance || "---";
    document.getElementById("dailyRoi").innerText = d.daily_roi || "";
    document.getElementById("refRewards").innerText = d.ref_rewards || "";
    document.getElementById("totalPayouts").innerText = d.total_payouts || "---";
    document.getElementById("payoutQueue").innerText = d.payout_queue || "";

    (d.deposits || []).forEach(item => {
      const li = document.createElement("li");
      li.innerText = item;
      document.getElementById("depositsList").appendChild(li);
    });

    (d.withdrawals || []).forEach(item => {
      const li = document.createElement("li");
      li.innerText = item;
      document.getElementById("withdrawalsList").appendChild(li);
    });
  });
</script>

</body>
</html>
