
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anderson Pure</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="PURE3.cloud_files/style.css">
  <style>
    body { background: #0f0f0f; color: #ccc; font-family: 'Segoe UI', sans-serif; }
    .painel-dinamico {
      max-width: 1000px;
      margin: 30px auto;
      background: #181818;
      padding: 20px;
      border-radius: 10px;
    }
    .painel-dinamico input {
      width: 300px;
      padding: 10px;
      background: #222;
      color: #fff;
      border: 1px solid #333;
      border-radius: 5px;
      margin-right: 10px;
    }
    .painel-dinamico button {
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .painel-dinamico .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .painel-dinamico .card {
      flex: 1 1 30%;
      background: #202020;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      color: #fff;
    }
    .painel-dinamico .card h3 {
      margin: 0 0 10px;
      color: #4ac1ff;
    }
    footer {
      margin: 50px auto 20px;
      text-align: center;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header class="header">
  <div class="wrap">
    <h1 style="color:#58a6ff;">Anderson Pure</h1>
    <p>Simulação de painel com visual idêntico ao Pure3</p>
  </div>
</header>

<div class="painel-dinamico">
  <div>
    <input type="text" id="walletInput" placeholder="Digite seu endereço TRX..." />
    <button onclick="buscar()">Buscar</button>
  </div>
  <div class="cards" id="dadosPainel">
    <!-- Dados inseridos via JS -->
  </div>
</div>

<footer>
  Projeto acadêmico - Todos os dados são fictícios e usados para simulação © 2025
</footer>

<script>
  function buscar() {
    const wallet = document.getElementById("walletInput").value;
    const div = document.getElementById("dadosPainel");
    div.innerHTML = "<p style='color:#999'>Carregando dados...</p>";

    fetch("/api/relatorio?wallet=" + wallet)
      .then(res => res.json())
      .then(d => {
        if (d.error) {
          div.innerHTML = "<p style='color:red;'>Erro: " + d.error + "</p>";
        } else {
          div.innerHTML = `
            <div class="card"><h3>Current Balance</h3><p>${d.current_balance || '---'}</p></div>
            <div class="card"><h3>ROI Hoje</h3><p>${d.daily_roi || '---'}</p></div>
            <div class="card"><h3>Ref Rewards</h3><p>${d.ref_rewards || '---'}</p></div>
            <div class="card"><h3>Total de Payouts</h3><p>${d.total_payouts || '---'}</p></div>
            <div class="card"><h3>Ver Página Original</h3><p><a style="color:#4ac1ff;" href="${d.source}" target="_blank">Clique aqui</a></p></div>
          `;
        }
      })
      .catch(err => {
        div.innerHTML = "<p style='color:red;'>Erro ao buscar: " + err.message + "</p>";
      });
  }
</script>

</body>
</html>
